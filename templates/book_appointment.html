{% extends "base.html" %}
{% block title %}Book Appointment{% endblock %}

{% block content %}
<style>
  body {
    background-color: #f0f4f8;
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 500px;
    background: white;
    margin: 3rem auto;
    padding: 2.5rem 2rem;
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
    animation: fadeSlideIn 0.6s ease;
  }

  @keyframes fadeSlideIn {
    from {
      opacity: 0;
      transform: translateY(25px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  h2 {
    text-align: center;
    color: #007bff;
    margin-bottom: 1.5rem;
  }

  label {
    display: block;
    margin: 0.7rem 0 0.3rem;
    font-weight: 600;
    color: #333;
  }

  select,
  input[type="date"],
  input[type="time"] {
    width: 100%;
    padding: 0.65rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    background-color: #f9f9f9;
    margin-bottom: 1rem;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }

  select:focus,
  input:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
  }

  select option {
    padding: 0.5rem;
  }

  .btn {
    width: 100%;
    padding: 0.8rem;
    background: #007bff;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
    font-size: 1rem;
  }

  .btn:hover {
    background: #0056b3;
  }

  .icon-label {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .icon-label svg {
    width: 18px;
    height: 18px;
    color: #007bff;
  }

  @media (max-width: 600px) {
    .container {
      padding: 2rem 1.2rem;
    }

    h2 {
      font-size: 1.5rem;
    }
  }
</style>

<div class="container">
  <h2>Book Appointment</h2>
  <form method="POST">
    <label for="doctor_email" class="icon-label">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 1.104-.896 2-2 2s-2-.896-2-2 .896-2 2-2 2 .896 2 2zm0 0c0 1.104.896 2 2 2s2-.896 2-2-.896-2-2-2-2 .896-2 2zM4.22 4.22l15.56 15.56" />
      </svg>
      Select Doctor:
    </label>
    <select name="doctor_email" id="doctor_email" required>
      {% for email, name in doctors %}
        <option value="{{ email }}">Dr. {{ name }}</option>
      {% endfor %}
    </select>

    <label for="date" class="icon-label">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
      </svg>
      Date:
    </label>
    <input type="date" name="date" id="date" required>

    <label for="time" class="icon-label">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6l4 2m6 4a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      Time:
    </label>
    <input type="time" name="time" id="time" required>

    <button type="submit" class="btn">Book</button>
  </form>
</div>
{% endblock %}
