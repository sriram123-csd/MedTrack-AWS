{% extends "base.html" %}
{% block title %}{{ role.capitalize() }} Signup{% endblock %}

{% block content %}
<style>
  :root {
    --primary: #007bff;
    --primary-dark: #0056b3;
    --card-bg: rgba(255, 255, 255, 0.95);
    --input-bg: #f9f9f9;
    --border-radius: 12px;
    --shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
  }

  body {
    background: #f0f4f8;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
  }

  .signup-container {
    background: var(--card-bg);
    padding: 2.5rem 2rem;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
    max-width: 400px;
    width: 100%;
    animation: fadeSlideIn 0.7s ease-in-out;
  }

  @keyframes fadeSlideIn {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .branding {
    text-align: center;
    font-size: 2.2rem;
    color: var(--primary);
    font-weight: bold;
    margin-bottom: 1.5rem;
  }

  .signup-title {
    text-align: center;
    color: var(--primary);
    font-size: 1.5rem;
    margin-bottom: 1.5rem;
    font-weight: 600;
  }

  form label {
    display: block;
    margin-bottom: 0.4rem;
    font-weight: 500;
    color: #444;
  }

  .form-input {
    width: 100%;
    padding: 0.75rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    background: var(--input-bg);
    margin-bottom: 1.2rem;
    font-size: 1rem;
    transition: 0.2s ease;
  }

  .form-input:focus {
    border-color: var(--primary);
    outline: none;
    background: #eef7ff;
  }

  .password-field {
    position: relative;
  }

  .toggle-password {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    color: #555;
  }

  .btn {
    width: 100%;
    padding: 0.8rem;
    background: var(--primary);
    color: #fff;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s ease;
  }

  .btn:hover {
    background: var(--primary-dark);
  }

  .link-box {
    text-align: center;
    margin-top: 1.5rem;
    font-size: 0.95rem;
    color: #333;
  }

  .link-box a {
    color: var(--primary);
    text-decoration: none;
    border: 1px solid var(--primary);
    padding: 0.4rem 0.9rem;
    border-radius: 6px;
    margin-top: 0.6rem;
    display: inline-block;
    transition: 0.3s ease;
  }

  .link-box a:hover {
    background: var(--primary);
    color: white;
  }

  @media (max-width: 500px) {
    .signup-container {
      padding: 2rem 1.2rem;
    }

    .branding {
      font-size: 1.8rem;
    }
  }
</style>

<div class="signup-container">
  <div class="branding">MediTrack</div>
  <div class="signup-title">{{ role.capitalize() }} Signup</div>

  <form method="POST">
    <label for="name">Name</label>
    <input type="text" class="form-input" id="name" name="name" placeholder="Enter your name" required>

    <label for="email">Email</label>
    <input type="email" class="form-input" id="email" name="email" placeholder="Enter your email" required>

    <label for="password">Password</label>
    <div class="password-field">
      <input type="password" class="form-input" id="password" name="password" placeholder="Create a password" required>
      <button type="button" class="toggle-password" onclick="togglePassword()">üëÅ</button>
    </div>

    <button type="submit" class="btn">Sign Up</button>
  </form>

  <div class="link-box">
    Already have an account?<br>
    <a href="{{ url_for('login', role=role) }}">Login</a>
  </div>
</div>

<script>
  function togglePassword() {
    const passwordField = document.getElementById("password");
    const toggleBtn = document.querySelector(".toggle-password");
    if (passwordField.type === "password") {
      passwordField.type = "text";
      toggleBtn.textContent = "üôà";
    } else {
      passwordField.type = "password";
      toggleBtn.textContent = "üëÅ";
    }
  }
</script>
{% endblock %}
